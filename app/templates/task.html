<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクページ</title>
</head>
<body>
    <h1>タスク管理</h1>

    <a href="/task/add">
        <button>タスク追加</button>
    </a>

    <!-- タスク一覧 -->
    <h2>Task List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Content</th>
            <th>Remarks</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.task_name }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.task_content }}</td>
            <td>{{ task.remarks }}</td>
            <td>
                <!-- タスク修正 -->
                <form action="/task/update/{{ task.id }}" method="post" style="display: inline;">
                    <button type="submit">Update</button>
                </form>
                <!-- タスク削除 -->
                <form action="/task/delete/{{ task.id }}" method="post" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="/"><button>ログアウト</button></a>
</body>
</html>
